<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller.</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="visually-hidden">Video Speed Controller.</h1>
    </header>
    <main>
        <div class="video-container">
            <video class="video" src="./assets/video/tom_and_jerry.mp4" poster="./assets/images/poster.jpg" controls></video>
        </div>
        <form class="form" name="speed-controller">
            <input class="form__input" type="range" min="0.2" max="4" value="1" step="0.1" name="speed">
            <div class="form__input-value"></div>
        </form>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
